<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>NPM Trend Checker</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta name="description" content="NPM Trend Checker using CanvasJS JavaScript Charts" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
<style>
    #loading-image {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
    }
    .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px;
        line-height: 60px;
        background-color: #f5f5f5;
    }
</style>
</head>
<body>
    <h1 class="text-center"> NPM Trends </h1>
    <div class="container">
        <form id="trendsForm">
            <div class="row form-group">
                <div class="col">
                    <label for="packageName">Package Name</label>
                    <input type="text" class="form-control" id="packageName" placeholder="Enter Package Name" value="@canvasjs/charts">
                </div>
                <div class="col">
                    <label for="fromDate">From</label>
                    <input type="date" class="form-control datepicker" id="fromDate">
                </div>
                <div class="col">
                    <label for="toDate">To</label>
                    <input type="date" class="form-control datepicker" id="toDate">
                </div>
                <div class="col">
                    <label for="dataGroup">Period</label>
                    <select id="dataGroup" class="form-control" name="dataGroup">
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                        <option value="yearly">Yearly</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary" id="fetchDataAndRenderChart">Show Trend</button>
        </form>
        <div id="packagesList">
        </div>
        <div class="card position-relative mt-5 text-center p-2" style="width: 100%; height: 416px;">
            <div id="chartContainer" class="position-absolute" style="width: 98%;"></div>
            <div class="text-center">
                <img src="https://i.imgur.com/fXUIBfi.gif" class="position-absolute" id="loading-image">
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container-fluid">
            <span class="float-right text-muted">Powered by <a href="https://canvasjs.com/">CanvasJS Charts</a></span>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
